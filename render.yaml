services:
  - type: web
    name: eden-ai-sustainability-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ALLOWED_ORIGIN
        value: "*"
